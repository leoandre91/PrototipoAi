  <script>
    function activateSensor(sensorId) {
      const sensor = document.getElementById(sensorId);
      sensor.classList.add('active');
      setTimeout(() => {
        sensor.classList.remove('active');
      }, 3000);
    }

    function activeSensor(sensorId, active) {
      const sensor = document.getElementById(sensorId);
      if (active) {
        sensor.classList.add('active');
      } else {
        sensor.classList.remove('active');
      }
    }

    function PIR(active) {
      const piroff = document.getElementById('piroff');
      const piron = document.getElementById('piron');
      if (active) {
        piron.classList.add('active');
        piroff.classList.remove('active');
        setTimeout(() => {
          piroff.classList.add('active');
          piron.classList.remove('active');
        }, 3000);
      } else {
        piroff.classList.add('active');
        piron.classList.remove('active');
      }
    }

    function Heat(active) {
      const heatoff = document.getElementById('heatOff');
      const heaton = document.getElementById('heatOn');
      if (active) {
        heaton.classList.add('active');
        heatoff.classList.remove('active');
      } else {
        heatoff.classList.add('active');
        heaton.classList.remove('active');
      }
    }

    function Foto(active) {
      const fotooff = document.getElementById('fotoOff');
      const fotoon = document.getElementById('fotoOn');
      if (active) {
        fotoon.classList.add('active');
        fotooff.classList.remove('active');
      } else {
        fotooff.classList.add('active');
        fotoon.classList.remove('active');
      }
    }

    stateHouseLight = false;
    stateHouseAlarm = false;

    function HouseLight(active) {
      const houseAlarm = document.getElementById('houseAlarm');
      const houseOff = document.getElementById('houseOff');
      const houseOn = document.getElementById('houseOn');
      houseAlarm.style.opacity = 0;
      stateHouseLight = active;
      if (active) {
        houseOff.style.opacity = 0;
        houseOn.style.opacity = 1;
      } else {
        houseOff.style.opacity = 1;
        houseOn.style.opacity = 0;
      }
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    let alarm = false;

    async function HouseAlarm(active) {
      const audio = new Audio('alarm.wav');
      const houseOff = document.getElementById('houseOff');
      const houseOn = document.getElementById('houseOn');
      const houseAlarm = document.getElementById('houseAlarm');
      let opacity1 = 1;
      let opacity2 = 0;
      stateHouseAlarm = active;
      alarm = active;
      while (alarm) {
        // Toggle opacities
        opacity1 = opacity1 === 1 ? 0 : 1;
        opacity2 = opacity2 === 1 ? 0 : 1;

        houseOff.style.opacity = opacity1;
        houseOn.style.opacity = opacity1;
        houseAlarm.style.opacity = opacity2;

        if (opacity2 == 1) {
          audio.play();
        }

        // Wait for 500ms
        await sleep(500);
      }

      if (!active) {
        houseAlarm.style.opacity = 0;
        if (stateHouseLight) {
          houseOff.style.opacity = 0;
          houseOn.style.opacity = 1;
        } else {
          houseOff.style.opacity = 1;
          houseOn.style.opacity = 0;
        }
      }
    }

    Heat(false);
    PIR(false);
    Foto(false);
  </script>
  <script>
    $(document).ready(function () {
      $().ready(function () {
        $sidebar = $('.sidebar');

        $sidebar_responsive = $('body > .navbar-collapse');
        sidebar_mini_active = true;
        white_color = false;

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();



        $('.fixed-plugin a').click(function (event) {
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .background-color span').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data', new_color);
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', new_color);
          }
        });

        $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            sidebar_mini_active = false;
            blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
          } else {
            $('body').addClass('sidebar-mini');
            sidebar_mini_active = true;
            blackDashboard.showSidebarMessage('Sidebar mini activated...');
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);
        });

        $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (white_color == true) {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').removeClass('white-content');
            }, 900);
            white_color = false;
          } else {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').addClass('white-content');
            }, 900);

            white_color = true;
          }


        });

        $('.light-badge').click(function () {
          $('body').addClass('white-content');
        });

        $('.dark-badge').click(function () {
          $('body').removeClass('white-content');
        });
      });
    });
  </script>
